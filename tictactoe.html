<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            background: white;
            border: 2px solid black;
            cursor: pointer;
        }
        .cell:hover {
            background-color: lightgray;
        }
        .status {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .restart {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            border-radius: 10px;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 1rem;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div class="status" id="status">Next Player: X</div>
    <button class="restart" onclick="resetGame()">Restart</button>
    <div class="popup" id="popup">
        <p id="popup-message"></p>
        <button onclick="closePopup()">Close</button>
    </div>
    <script>
        let board = Array(9).fill(null);
        let isXNext = true;

        function handleClick(index) {
            if (board[index] || calculateWinner()) return;
            board[index] = isXNext ? 'X' : 'O';
            isXNext = !isXNext;
            render();
        }

        function calculateWinner() {
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let [a, b, c] of lines) {
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function render() {
            const boardElement = document.getElementById("board");
            boardElement.innerHTML = "";
            board.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.textContent = cell;
                cellElement.onclick = () => handleClick(index);
                boardElement.appendChild(cellElement);
            });
            const winner = calculateWinner();
            if (winner) {
                document.getElementById("popup-message").textContent = "You win a Valentine date with me!";
                document.getElementById("popup").style.display = "block";
            }
            document.getElementById("status").textContent = winner ? `Winner: ${winner}` : `Next Player: ${isXNext ? "X" : "O"}`;
        }

        function resetGame() {
            board = Array(9).fill(null);
            isXNext = true;
            render();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            resetGame();
        }

        render();
    </script>
</body>
</html>
